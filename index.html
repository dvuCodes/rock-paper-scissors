<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
    </header>

    <main>
      <section>
        <div class="score-container-header">
          <h2>Choose your weapon</h2>
          <h3>First to score 5 points wins the game</h3>
          <h3 id="commentary-el"></h3>
        </div>
        <div class="score-container-main">
          <div class="player-score-container">
            <h1 id="user-choice">?</h1>
            <h3>Player: <span class="player-score">0</span></h3>
          </div>
          <div class="cpu-score-container">
            <h1 id="cpu-choice">?</h1>
            <h3>CPU: <span class="cpu-score">0</span></h3>
          </div>
        </div>

        <div class="btn-containers">
          <button class="play-btn" id="rock-el" data-choice="rock">Rock</button>
          <button class="play-btn" id="paper-el" data-choice="paper">Paper</button>
          <button class="play-btn" id="scissors-el" data-choice="scissors">Scissors</button>
        </div>
    </main>

    <footer><h3>Copyright @ 2023 botmanCodes</h3></footer>

    <script src="./script.js"></script>
  </body>
</html>
